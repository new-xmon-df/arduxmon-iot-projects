title: Sensores
views:
  - title: Salón
    path: salon-sensores
    type: sections
    sections:
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: Información
          - type: entities
            entities:
              - entity: sensor.sensores_salon_esp32_firmware_version
              - entity: sensor.sensores_salon_esp32_mac_address
            show_header_toggle: false
          - type: custom:mushroom-title-card
            title: ESP32
          - type: tile
            entity: switch.sensores_salon_esp32_estado_pantalla_oled
            name: Estado pantalla
            icon: ''
            show_entity_picture: false
            color: light-green
            vertical: false
            hide_state: true
          - type: tile
            entity: light.sensores_salon_esp32_led_rgb_c_todo
            name: LED Calidad Aire
            vertical: false
            hide_state: true
          - type: tile
            entity: button.sensores_salon_esp32_bot_n_de_reinicio
            vertical: false
            color: deep-orange
            name: Reiniciar ESP32
            hide_state: true
          - type: custom:mushroom-title-card
            title: Detector de presencia (LD2410b)
          - type: tile
            entity: button.sensores_salon_esp32_reinicio
            name: Reinicio LD2410
            color: deep-orange
            vertical: false
            hide_state: true
          - type: tile
            entity: button.sensores_salon_esp32_consulta_de_par_metros
            name: Consulta de parametros
            vertical: false
            hide_state: true
          - type: entities
            entities:
              - entity: number.sensores_salon_esp32_timeout
                name: timeout
              - entity: number.sensores_salon_esp32_max_move_distance_gate
                name: max move distance gate
              - entity: number.sensores_salon_esp32_max_still_distance_gate
                name: max still distance gate
              - entity: select.sensores_salon_esp32_light_function
                name: light function
              - entity: number.sensores_salon_esp32_light_threshold
                name: light threshold
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: BME680
          - type: entities
            entities:
              - entity: sensor.sensores_salon_esp32_bme680_temperatura
              - entity: sensor.sensores_salon_esp32_bme680_humedad
              - entity: sensor.sensores_salon_esp32_bme680_presi_n
              - entity: sensor.sensores_salon_esp32_bme680_iaq_clasificaci_n
          - type: entities
            entities:
              - entity: sensor.sensores_salon_esp32_nivel_luz_ambiente
              - entity: sensor.sensores_salon_esp32_sensor_ultras_nico
          - type: vertical-stack
            title: Detector de presencia (LD2410b)
            cards:
              - type: horizontal-stack
                cards:
                  - type: entity
                    entity: binary_sensor.sensores_salon_esp32_moving_target
                    name: Movimiento
                    state_color: true
                  - type: entity
                    entity: binary_sensor.sensores_salon_esp32_still_target
                    name: Inmovil
                    state_color: true
              - type: horizontal-stack
                cards:
                  - type: entity
                    entity: binary_sensor.sensores_salon_esp32_out_pin_presence_status
                    name: gpio presence
                    state_color: true
                  - type: entity
                    entity: binary_sensor.sensores_salon_esp32_still_target
                    name: Objetivo inmóvil
                    state_color: true
              - type: vertical-stack
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: entity
                        entity: sensor.sensores_salon_esp32_detection_distance
                        name: Distancia
                      - type: entity
                        entity: sensor.sensores_salon_esp32_moving_distance
                        name: Movimiento
                      - type: entity
                        entity: sensor.sensores_salon_esp32_still_distance
                        name: Inmóvil
              - type: horizontal-stack
                cards:
                  - type: entity
                    entity: sensor.sensores_salon_esp32_move_energy
                    name: move energy
                  - type: entity
                    entity: sensor.sensores_salon_esp32_still_energy
                    name: Energía inmóvil
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: BME680
          - type: entities
            entities:
              - entity: sensor.sensores_salon_esp32_bme680_iaq
