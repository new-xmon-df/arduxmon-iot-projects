xmon_pack_esphome_1:
  input_boolean:
    ota_update_available:
      name: OTA Update Available
      initial: off
      icon: mdi:nature-people

  template:
    - binary_sensor:
        - name: Data updates (HA)
          unique_id: all_updates_problem
          device_class: problem
          icon: mdi:lan-check
          state: >
            {% if
                is_state('binary_sensor.test_1_riego_plantas_battery_level_updated', 'off')
                or is_state('binary_sensor.test_1_riego_plantas_palmera_updated', 'off')
                or is_state('binary_sensor.test_1_riego_plantas_potos_grande_updated', 'off')
                or as_timestamp(now()) - as_timestamp(states.binary_sensor.test_1_riego_plantas_battery_level_updated.last_changed) < 30
                or as_timestamp(now()) - as_timestamp(states.binary_sensor.test_1_riego_plantas_palmera_updated.last_changed) < 30
                or as_timestamp(now()) - as_timestamp(states.binary_sensor.test_1_riego_plantas_potos_grande_updated.last_changed) < 30
            %}
              off
            {% else %}
              on
            {% endif %}